<div class="container text-center p-1 text-primary-emphasis  border border-primary-subtle rounded-3 containerPPL">
    <!--contenido-->
    <div class="row ">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <!--Form-->
                    <div class="container mt-4 ">
                        <div class="row justify-content-center">
                            <div class="col-md-12">
                                <div class=" p-3 text-primary-emphasis  border border-primary-subtle rounded-3">
                                    <div class="card-body">
                                        <h2 class="card-title">Añadir Cliente</h2>
                                        <div class="mb-3">
                                            <label for="cedula" class="form-label">Cédula:</label>
                                            <input type="text" id="cedula" class="form-control"
                                                [(ngModel)]="newCliente.cedula" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="nombres" class="form-label">Nombres:</label>
                                            <input type="text" id="nombres" class="form-control"
                                                [(ngModel)]="newCliente.nombres" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="apellidos" class="form-label">Apellidos:</label>
                                            <input type="text" id="apellidos" class="form-control"
                                                [(ngModel)]="newCliente.apellidos" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="direccion" class="form-label">Dirección:</label>
                                            <input type="text" id="direccion" class="form-control"
                                                [(ngModel)]="newCliente.direccion" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="telefono" class="form-label">Teléfono:</label>
                                            <input type="text" id="telefono" class="form-control"
                                                [(ngModel)]="newCliente.telefono" required>
                                        </div>
                                        <button class="btn btn-primary" (click)="addCliente()">Agregar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12"></div>
            </div>
            <!--Reportes-->
            <div class="row p-3" *ngIf="clienteArray && clienteArray.length > 0">
                <div class="col-md-3"></div>
                
                <div class="col-xs-6">
                    <div class="gap-2">
                        <button class="btn btn-info" (click)="generateExcel()" type="button">Generar Reporte</button>
                      </div>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row p-3" *ngIf="clienteArray && clienteArray.length > 0">
                <div class="col-xs-1"></div>
                <div class="col-xs-10 col-md-12 text-primary-emphasis  border border-primary-subtle rounded-3">
                    <!--list-->
                    <table class="table  ">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th>Cédula</th>
                                <th>Nombres</th>
                                <th>Apellidos</th>
                                <th>Dirección</th>
                                <th>Teléfono</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cliente of clienteArray; let i = index">
                                <th scope="row">{{ i + 1 }}</th>
                                <td>{{ cliente.cedula }}</td>
                                <td>{{ cliente.nombres }}</td>
                                <td>{{ cliente.apellidos }}</td>
                                <td>{{ cliente.direccion }}</td>
                                <td>{{ cliente.telefono }}</td>
                                <td class="d-inline-flex gap-1">
                                    <button (click)="loadData(cliente)" class="btn btn-warning me-1"
                                        data-bs-toggle="modal" data-bs-target="#modalUpdate">Editar</button>
                                    <button (click)="modalDelete(cliente)" class="btn btn-danger" data-bs-toggle="modal"
                                        data-bs-target="#modalDelete">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-xs-1"></div>
            </div>
            <div class="row" *ngIf="selectedCliente">
                <div class="col-md-0"></div>
                <div class="col-md-12">
                    <!--Form UPDATE-->
                    <div *ngIf="selectedCliente" class="modal fade " id="modalUpdate" data-bs-backdrop="static"
                        data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="container mt-4">
                                        <div class="row justify-content-center">
                                            <div class="col-md-12">
                                                <div class="card">
                                                    <div class="card-body">
                                                        <h2 class="card-title">Editar Cliente</h2>
                                                        <div class="mb-3">
                                                            <label for="cedula" class="form-label">Cédula:</label>
                                                            <input type="text" id="cedula" class="form-control"
                                                                [(ngModel)]="selectedCliente.cedula" required>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="nombres" class="form-label">Nombres:</label>
                                                            <input type="text" id="nombres" class="form-control"
                                                                [(ngModel)]="selectedCliente.nombres" required>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="apellidos" class="form-label">Apellidos:</label>
                                                            <input type="text" id="apellidos" class="form-control"
                                                                [(ngModel)]="selectedCliente.apellidos" required>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="direccion" class="form-label">Dirección:</label>
                                                            <input type="text" id="direccion" class="form-control"
                                                                [(ngModel)]="selectedCliente.direccion" required>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="telefono" class="form-label">Teléfono:</label>
                                                            <input type="text" id="telefono" class="form-control"
                                                                [(ngModel)]="selectedCliente.telefono" required>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                        (click)="limpiarSelectedCliente()">Cancelar</button>
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                                        (click)="editCliente()">Editar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-0"></div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!-- Eliminar -->
                    <div class="modal fade " id="modalDelete" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Eliminar</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <h3>¿Estas seguro que deseas eliminar?</h3>
                                </div>
                                <div class="modal-footer">
                                    <button (click)="limpiarSelectedCliente()" type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button (click)="deleteCliente()" type="button" class="btn btn-danger"
                                        data-bs-dismiss="modal">Eliminar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
